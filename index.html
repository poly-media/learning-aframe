<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>

        <a-assets>
            <img id="norm-map-1" src="/img/brickwork_normal-map.jpg">
            <img id="norm-map-2" src="/img/masonry-wall-normal-map.jpg">
        </a-assets>
        <!-- Light-Blue Box -->
        <a-box color="#fff"
               src="/img/brickwork-texture.jpg"
               nomral-map="#norm-map-1"
               normal-texture-repeat="1 1"
               norm-scale="1 -1"
               roughness="0.5"
               width="4" height="4" depth="4"
               position="-2 1.5 -9"
               scale="-1 1 1">
        </a-box>
        <!-- Brown Box -->
        <a-box color="#fff"
               src="/img/masonry-wall-texture.jpg"
               nomral-map="#norm-map-2"
               width="4" height="4" depth="4"
               position="2 1.5 -9"
               scale="-1 1 1">
        </a-box>
    </a-scene>
</body>

</html>
